    clientID:
    nodes:
  wget: https://esgf-node.llnl.gov/esg-search/wget
  search: https://esgf-node.llnl.gov/esg-search/search
  nodeStatus: https://aims2.llnl.gov/metagrid-backend/proxy/status
  solr: https://esgf-fedtest.llnl.gov/solr
